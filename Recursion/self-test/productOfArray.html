<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>productOfArray</title>
</head>
<body>
  <p>  
    Write a function called productOfArray which takes in an array of numbers and returns the product of them all.
  </p>
  <p>
    productOfArray 함수를 작성해보자. ( number[] ) => return number * number ...
  </p>
  <script>
    /*
    0. 문제파악 
    1. 구체적인 예시 (에러패턴, 유효하지 않은 패턴)
    2. 문제를 세분화 (*주석*)
    3. 어려운 문제가 있으면 일단 건너뛰고, 간단한 문제부터 해결
    4. 완성되면 리펙토링
    */


    const productOfArray = (numArr) => {
      let result = 1;
      const recursion = (numArr) => {
        if(numArr.length === 0) return result;
        // numArr 에서 한개씩 뺴면서 result 에 저장;
        result = result * numArr.pop();
        recursion(numArr);
      }
      recursion(numArr);


      return result;
    }

    console.log(
      productOfArray([1,2,3]), // 6
      productOfArray([1,2,3,10]) // 60
    )
  </script>
</body>
</html>
