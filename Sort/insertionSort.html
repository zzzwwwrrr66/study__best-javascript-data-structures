<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insertion Sort 삽입 정렬</title>
</head>
<body>
  <p>기본은 (n^2) best 일땐 O(n)</p>
  <p>배열이 거의 정렬이 되어있을때 좋다</p>
  <p>배열에서 두번쨰 요소를 선택하여 loop 한다 (외부 loop)</p>
  <p>내부 loop 에서는 앞의 있는 값과 비교한다, 그리고 필요하면 바꾸면서 옆으로 계속 이동하면서 올바른 위치에있는지 확인</p>
  <p>이미 정렬된 데이터에 새로운 데이터를 추가해서 정렬을 할때 좋다</p>
  
  <script>
    function insertionSort(arr) {
      for(let i = 1; i < arr.length; i++) {
        let currentVal = arr[i];
        // j 는 i -1 이고; arr[j] 이 currentVal 작을때 0 일때까지 돈다
        for(var j = i - 1; j > -1 && arr[j] > currentVal; j--) {
          // 돌고있을때 arr[j + 1] 은 arr[j] 의 값으로 바꾼다 
          console.log('내부 loop arr[j+1]:', arr[j+1], '\n 내부 loop arr[j]:', arr[j], );
          arr[j + 1] = arr[j]
        }
        // j 가 작아진만큼의 +1 의 벨류값에 currentValue 에 넣는다 
        console.log(currentVal, j)
        arr[j+1] = currentVal;
      }
      return arr;
    }

    console.log(
      insertionSort([1,2,3, 0])
    )
  </script>
</body>
</html>
