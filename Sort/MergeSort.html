<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merge sort / 합병 정렬</title>
</head>
<body>
  <p>O(n log n)</p>
  <p>1. 재귀로 flat(arr.slice) 한후, 2개의 정렬된 배열을 1개의 배열로 정렬하고, 병합한다</p>
  <p>2. 속도가 빠르다</p>
  <p>새로운 reuslt 배열을 만들고, 전부 분열한후 정렬할때 새로운 result 에 push </p>

  <script>
    // 병합 함수를 먼저 작성 
    function merge(arr1, arr2) {
      let results = [];
      let i = 0;
      let j = 0;
      while(i < arr1.length && j < arr2.length){
        if(arr2[j] > arr1[i]){
          results.push(arr1[i]);
          i++;
        } else {
          results.push(arr2[j])
          j++;
        }
      }
      while(i < arr1.length) {
        results.push(arr1[i])
        i++;
      }
      while(j < arr2.length) {
        results.push(arr2[j])
        j++;
      }
      return results;
    }

    function mergeSort(arr) {
      if(arr.length <= 1) return arr;
      let mid = Math.floor(arr.length / 2);
      let m = mergeSort(arr.slice(0, mid));
      let n = mergeSort(arr.slice(mid));
      return merge(m, n);
    }
    console.log(
      mergeSort([100, 2, 1, 3])
    )
  </script>
</body>
</html>
