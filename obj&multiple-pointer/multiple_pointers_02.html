<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>count unique values 이진 탐색 알고리즘 - 반복 형태</title>
</head>
<body>
  <p>정렬된 배열안의 유니크한 값들을 count 한다</p>
  <p>[1,2,3,4,5] => 5 </p>
  <p>[1,2,3,4,5,6,6] => 6 </p>
  <p>[1,1,1,1,2,2,2,3,3] => 3</p>
  <p>숫자크기로 정렬된 배열만 가능</p>
  
  <script>
    // multi pointer 1,2 
      // 1 => 0 
      // 2 => index 는 1, pointer1 과 값이 다르면 poiter1앞의 자리에 대입한다
       // 배열의 값을 대입한다
    function countUniqueValues(arr) {
      let result = 0;
      if(arr.length === 0) return result;

      let i = 0;
      for(let j = 1; j < arr.length; j++ ) { // i 와 j 를 따로 움직인다
        // if i 의 벨류와 j 의 벨류가 같지 않으면 서로다른 벨류값을 발견
        // i 는 한칸 옮겨준다 
        // 현재 i의 위치에 value 가 달랐던 j 위치의 값을 대입
        if(arr[i] !== arr[j]) { 
          i++;
          arr[i] = arr[j];
        }
      }
      // count 를 세야 하므로 i + 1한값을 리턴한다
      result = i + 1
      return result;
    }
    console.log(
      countUniqueValues([]),
      countUniqueValues([1,2,2,2,3]),
      countUniqueValues([1,1,1,1,2,2,2,3,3]),
      countUniqueValues([1,2,3,4,5,6,6]),
    )
  </script>
</body>
</html>
