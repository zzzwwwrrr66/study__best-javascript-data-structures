<body>
  <h2>multiple pointers</h2>
  1. 인덱스를 2개 운용한다 
  2. 2개의 인덱스가 처음 0 일때 서로 다른 영역{} 에서 + 나 - 가 되어야 한다
  3. 2개의 인덱스가 처음 서로 다를때는 같이 움직여도 된다 
  4. 2개의 인덱스를 마이너스 하면 현재의 length 를 구할수 있다. 
  5. 2를 운영할때는 while 이 편한듯? (상황에 맞춰서 for도 물론 사용가능)

  <h2>obj backets</h2>
  1. 프리퀀시 카운터 에는 카운터 뿐만 아니라 배열의 인덱스를 넣고 비교하는 개념도 가능
